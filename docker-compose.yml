version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env.example
    volumes:
      - ./backend:/app
    networks:
      - launchpad-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.example
    volumes:
      - ./frontend:/app
    networks:
      - launchpad-network

networks:
  launchpad-network:
    driver: bridge